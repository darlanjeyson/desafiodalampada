<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de L창mpada</title>
</head>

<body>
    <h1>Controle de L창mpada</h1>
    <img id="imagem" src="images/lampada-desligada.png" alt="">
    <p id="lamp"></p>

    <button onclick="botao()">Ligar/Desligar</button>
    <script>
        let estaligado = false

        function botao() {
            let lampada = document.getElementById("imagem")

            if (estaligado) {
                lampada.src = "images/lampada-desligada.png"
                estaligado = false
                document.getElementById("lamp").innerText = "L창mpada Desligada" 

            } else {
                lampada.src = "images/lampada-ligada.png"
                estaligado = true
                document.getElementById("lamp").innerText = "L창mpada ligada"

            }

        }
    </script>
</body>

</html>
